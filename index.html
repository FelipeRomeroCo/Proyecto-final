<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tablero de tareas</title>
</head>

<body id="body">
    <header>
        <div class="header-container">
            <img src="images/logo.png" width="50p" alt="Logo tablero de tareas">
            <button id="newTask" class="button">Crear tarea</button>
        </div>
    </header>
    <main>
        <div class="main-container">
            <h1>Tablero de tareas</h1>
            <div class="container">
                <h2>To Do</h2>
                <div class="task-container" id="todoTasks">
                </div>
            </div>
            <div class="container">
                <h2>In Progress</h2>
                <div class="task-container" id="inProgressTasks">
                </div>
            </div>
            <div class="container">
                <h2>Done</h2>
                <div class="task-container" id="doneTasks">
                </div>
            </div>
        </div>
    </main>
    <aside class="" id="formElement">
        <div class="aside-container">
            <h2>Nueva tarea</h2>
            <div class="form-container">
                <form>
                    <div class="input-container">
                        <label for="titleTask">Título</label>
                        <input name="titleTask" id="titleTask" type="text" placeholder="Escriba un título descriptivo">
                    </div>
                    <div class="input-container">
                        <label for="personTask">Responsable</label>
                        <select name="personTask" id="personTask">
                            <option value="">-Seleccionar-</option>
                            <option value="Felipe">Felipe Romero</option>
                            <option value="Homero">Homero Simpson</option>
                            <option value="Frank">Frank Grimes</option>
                        </select>
                    </div>
                    <div class="input-container">
                        <label for="deadlineTask">Plazo de entrega</label>
                        <select name="deadlineTask" id="deadlineTask">
                            <option value="">-Seleccionar-</option>
                            <option value="one">1 día</option>
                            <option value="two">2 días</option>
                            <option value="seven">1 semana</option>
                        </select>
                    </div>
                    <div class="action-container">
                        <button type="submit">Guardar</button>
                        <button type="reset" id="cancelForm">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
    </aside>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://momentjs.com/downloads/moment.js"></script>
    <script src="https://hammerjs.github.io/dist/hammer.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@shopify/draggable@1.0.0-beta.8/lib/sortable.js"></script>
    <script src="./scripts/helpers.js"></script>
    <script src="./scripts/dates.js"></script>
    <script src="./scripts/gestures.js"></script>
    <script src="./scripts/petitions.js"></script>
    <script src="./scripts/draganddrop.js"></script>
</body>

</html>
